<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD PREVIEW</title>

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit)">


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    


    <div class="card">

        <div class="card_head">

           <div class="product_image">
            <img src="image-equilibrium.jpg" alt="">
           </div>
        </div>
         <div class="card_body">

             <a href="#">
              <h3 class="card_title">Equilibruim #3429</h3>
             </a>

             <p class="card_text">
                 our Equilibruim collection promotes balance and calm
             </p>

             <div class="wrapper">

                <div class="price">
                    <img src="/icon-ethereum.svg" alt="" class="icon">
                    <span>0.041 ETH</span>
                </div>

                <div class="countdown">
                    <img src="/icon-clock.svg" alt="" class="card_icon">
                    <span>3 days left</span>
                </div>


             </div>
         </div>

         <div class="footer">
             <img src="/image-avatar.png" alt="" class="card_author-img">

             <p class="card_author-name">
                 creation of <a class="link" href="#">jules wyvren</a>
             </p>
         </div>
    </div>
    
</body>
</html>
